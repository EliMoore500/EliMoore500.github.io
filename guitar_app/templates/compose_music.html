{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>Compose Music</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="form-group">
      <label for="id_title">Title:</label>
      <input type="text" name="title" id="id_title" class="form-control" placeholder="My Song" required>
    </div>
    <div class="form-group">
      <label for="id_chords">Chords:</label>
      <textarea name="chord_sequence" id="id_chords" rows="2" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <button type="button" id="startRecBtn" class="btn btn-outline-primary">ðŸŽ¤ Start Recording</button>
      <button type="button" id="stopRecBtn" class="btn btn-outline-secondary" disabled>Stop</button>
      <span id="recordingStatus" class="ml-2 text-info"></span>
    </div>
    <button type="submit" class="btn btn-success">ðŸ’¾ Save</button>
  </form>
{% endblock %}

{% block content_scripts %}
  <script src="{% static 'js/compose.js' %}"></script>
{% endblock %}
