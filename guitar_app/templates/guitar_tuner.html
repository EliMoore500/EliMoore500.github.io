{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>Guitar Tuner</h2>
  <div class="form-group">
    <label for="stringSelector">Select String:</label>
    <select id="stringSelector" class="form-control">
      <option value="" disabled selected>Select a string</option>
      <option value="E2">6th String (E)</option>
      <option value="A2">5th String (A)</option>
      <option value="D3">4th String (D)</option>
      <option value="G3">3rd String (G)</option>
      <option value="B3">2nd String (B)</option>
      <option value="E4">1st String (E)</option>
    </select>
  </div>
  <div id="desiredFrequencyDisplay" class="mt-2">
    <!--  Desired Frequency: -- Hz  -->
  </div>
  <div class="mb-3">
    <button id="startTuningBtn" class="btn btn-primary">ðŸŽ¤ Start Tuning</button>
    <button id="stopTuningBtn" class="btn btn-danger" disabled>ðŸ›‘ Stop Tuning</button>
  </div>
  <div id="tuningStatus" class="text-info"></div>
  <div id="detectedNote" class="mt-3">
    <strong>Detected Note:</strong> <span id="note-name">--</span>
  </div>
  <div id="frequencyDisplay">Frequency: -- Hz</div>
{% endblock %}

{% block content_scripts %}
  <script src="{% static 'js/guitar_tuner.js' %}"></script>
{% endblock %}
